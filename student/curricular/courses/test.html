<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../js/vue.min.js"></script>
    <script src="../../js/axios.min.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="site in sites">
            {{ site.courName }}
        </li>
    </ol>
    <ol>
        <!--<li>
            pageSize:= > {{ pageable.pageSize }}

        </li>-->

    </ol>
</div>

<script>
    new Vue({
        el: '#app',
        mounted:function(){
            this.queryKeicheng()
        },
        data: {
            sites: []
        },
        methods:{
            queryKeicheng:function(){
                axios.get(

                    'api/student/curricularTaxonomy/getCourse',
                    {
                        page:1,
                        pageSize:10
                    }
                ).then(res =>{
                    console.log(res);
                    this.sites=res.data.message.content;

                })
            }
        },
    })
    /**
     *
     * /api/student/curricularTaxonomy/getCurricularTaxonomy
     */
    /*/api/student/curricularTaxonomy/getCourse?depId=9357593e-02dc-47ab-b304-910e3511a897&page=1&size=10*/
    </script>
</body>
</html>
