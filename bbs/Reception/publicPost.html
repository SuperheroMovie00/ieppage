		<script type="text/javascript">
			if(sessionStorage.getItem("access_token")!=null){
				axios.defaults.headers.common['Authorization'] = "bearer " + sessionStorage.getItem("access_token");
			}
			
			layui.use('layedit', function() {
				var layedit = layui.layedit,
					$ = layui.jquery;
				var index = layedit.build('demo'); //建立编辑器

				var postContent;
				var active = {
					content: function() {
						postContent = layedit.getContent(index);
						//alert(layedit.getContent(index)); //获取编辑器内容
					},
					text: function() {
						alert(layedit.getText(index)); //获取编辑器纯文本内容
					},
					selection: function() {
						alert(layedit.getSelection(index));
					}
				};

				var token = sessionStorage.getItem("access_token");
				if (token == null) {
					layer.confirm('您还没有登录，是否登录？', {
						icon: 3,
						title: '提示',
					}, function(index) {
						window.location.href = "\\login.html?callback-url=http://127.0.0.1/bbs/Reception/post.html";
					}, function(index) {
						window.location.href = "post.html";
					});
				}

				$("#btn_public").on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';

					var postTitle = $("#postTitle").val();

					if (postContent == "" || postTitle == "") {
						layer.msg("请完善帖子信息", {
							icon: 7,
							time: 1000,
						});
					} else {

						$.ajax({
							url: '/api/bbs/post/insertPost',
							type: 'post',
							data: {
								content: postContent,
								title: postTitle,
								userId: sessionStorage.getItem("userid")
							},
			//	
							headers:{
								'Authorization': 'bearer '+sessionStorage.getItem("access_token")
								
							},
							beforeSend: function(request) {
								// 禁用按钮防止重复提交
								$("#btn_public").attr({
									disabled: "disabled"
								});
								//设置请求头
								//request.setRequestHeader("BBG-Key", "ab9ef204-3253-49d4-b229-3cc2383480a6");
							},
							success: function(data) {
								if (data.success) {
									layer.msg(data.message, {
										icon: 6, //成功的表情 
										time: 1000, //1秒关闭（如果不配置，默认是3秒） 
									}, function() {
										window.location.href = "post.html";
									});

								} else {
									layer.msg(data.message, {
										icon: 5,
										time: 1000,
									});
									return;
								}
							},

						});
					}
				})

			});
		</script>
