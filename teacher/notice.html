<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告管理</title>
    <link rel="stylesheet" href="../teacher/js/elementui/index.css">
    <script src="../teacher/js/vue.js"></script>
    <script src="../teacher/js/elementui/index.js"></script>
    <script src="../teacher/js/axios.min.js"></script>
    <style>
        .el-main {
            padding-top: 0;
        }
        .el-message-box__wrapper {
            bottom: auto;
            top:80px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="20" type="flex">
                <el-col :span="4">
                    <span>公告题目:</span>
                    <el-input v-model="query.noTitle" placeholder="请输入公告标题"></el-input>
                </el-col>
                <el-col :span="2">
                    <span>&nbsp;</span>
                    <div>
                        <el-button type="primary" @click="search">搜索</el-button>
                    </div>
                </el-col>
                <el-col :span="2">
                    <span>&nbsp;</span>
                    <div>
                        <el-button type="success" @click="addNoticeShow">新增公告</el-button>
                    </div>
                </el-col>
                <el-col :span="2">
                    <div>&nbsp;</div>
                    <el-button icon="el-icon-refresh" type="primary" onclick=" window.location.reload();">刷新</el-button>
                </el-col>
            </el-row>
            <el-row :gutter="20" style="margin-top: 20px;">
                <el-table
                        :data="noticeData" border>
                    <el-table-column
                            type="index"
                            width="50">
                    </el-table-column>
                    <el-table-column
                            prop="noTitle"
                            label="公告题目">
                    </el-table-column>
                    <el-table-column
                            prop="noConten"
                            label="公告内容">
                    </el-table-column>
                    <el-table-column
                            prop="noCreattime"
                            label="公告创建时间">
                    </el-table-column>
                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <el-button type="text" @click="updateNoticeShow(scope.row)">修改</el-button>
                            <el-button type="text" @click="deleteNotice(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-row>
            <el-row type="flex" justify="center">
                <el-pagination
                        layout="prev, pager, next"
                        :current-page.sync="query.page"
                        :page-size="query.pageSize"
                        @current-change="noticeQuery"
                        :total="query.total">
                </el-pagination>
            </el-row>
        </el-main>
    </el-container>

</div>
</body>
<script>
    axios.defaults.headers.common['Authorization'] = "bearer " + sessionStorage.getItem("access_token");
    axios.defaults.headers.common['Content-Type'] = 'application/json;charset=UTF-8';
    const main = {
        data(){
            return{
                query:{
                    noCourid:'',
                    noTitle:'',
                    page:1,
                    pageSize:10
                },
                noticeData:[],
                total:0,
                active:{}
            }
        },
        methods:{
            //搜索
            search(){
                this.query.page=1;
                this.noticeQuery();
            },
            //新增公告弹出框显示
            addNoticeShow(){
                this.add.title="新增公告";
                this.add.show=true;
            },
            //公告查询
            noticeQuery(){
                axios({
                    method:'get',
                    url:'/api/teacher/notice/query',
                    params:this.query
                }).then(res=>{
                    res=res.data;
                    this.query.total=res.total;
                    this.noticeData=res.rows;
                })
            }
        },
        mounted(){
            this.noticeQuery();
        }
    };

    const Component = Vue.extend(main);
    new Component().$mount('#app')
</script>
</html>
